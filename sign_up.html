<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Gloria+Hallelujah&family=Honk&family=Indie+Flower&family=Outfit:wght@100..900&family=Pacifico&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="login_page.css">
    <title>Modern Inputs</title>
</head>
<body>
    <div class="container">
        <div class="main">
            <div class="login-box">
                <div class="heading">
                    <h2>Sign Up</h2>
                </div>
                <div class="inputs">
                    <form action="">
                    <div class="input1">
                        <label for="username">Username</label>
                        <input name="usernane" placeholder="User Name" type="text" class="f" id="username">
                    </div>
                    <div class="input2">
                        <label for="passcode">Password</label>
                        <input name="passcode" placeholder="Password" type="password" class="f" id="password">
                    </div>
                    <div class="input3">
                        <label for="phone">Phone</label>
                        <input name="phone" placeholder="Phone" type="tel" class="f" id="phone">
                    </div>
                    <div class="input4">
                        <label for="profilePicture">Profile Picture</label>
                        <input name="profilePicture" type="file" class="f" id="profilePicture" accept="image/*">
                    </div>
                    <div class="image-preview">
                        <img id="profileImagePreview" src="" alt="Profile Image Preview" style="display:none; max-width: 200px; max-height: 200px; border-radius: 50%; margin-top: 10px;">
                    </div>
                    <div class="submit-btn">
                        <button>Log In</button>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="signup_page.js"></script>
</body>
</html>
