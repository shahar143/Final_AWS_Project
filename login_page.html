<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Gloria+Hallelujah&family=Honk&family=Indie+Flower&family=Outfit:wght@100..900&family=Pacifico&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="login_page.css">
    <title>Modern Inputs</title>
</head>
<body>
    <div class="container">
        <div class="main">
            <div class="login-box">
                <div class="heading">
                    <h2>Log In</h2>
                </div>
                <div class="inputs">
                    <form action="">
                    <div class="input1">
                        <label for="email">Email</label>
                        <input name="email" placeholder="Email" type="text" class="f" id="mail">
                    </div>
                    
                    <div class="input2">
                        <label for="passcode">Password</label>
                        <input name="passcode" placeholder="Password" type="password" class="f" id="password">
                    </div>
                    <div class="showpass">
                        <input class="show-passcode" type="checkbox" id="showPassword" onchange="togglePasswordVisibility()"> Show Password
 
                    </div>
                    <div class="submit-btn">
                        <button>Log In</button>
                    </div>
                    <div class="sign-up-to">
                        <p>Don't have an account? <a href="#">Sign Up</a></p>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="login_page.js"></script>
</body>
</html>
